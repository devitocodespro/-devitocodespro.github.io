<section class="share">
    <h3>{{ site.translations.text.share | default: "Share" }}</h3>
    <a aria-label="{{ site.translations.button.share_on_x | default: 'Share on X' }}" href="https://twitter.com/intent/tweet?text=%20{{ page.description }}%20%20{{ site.url }}{{ page.url }}%20via%20&#64;{{ site.twitter_username }}&hashtags={{ page.tags | join: ',' }}"
    onclick="window.open(this.href, 'x-share', 'width=550,height=235');return false;" title="{{ site.translations.button.share_on_x | default: 'Share on X' }}">
        <svg class="icon icon-x"><use xlink:href="#icon-x"></use></svg>
    </a>
    <a aria-label="{{ site.translations.button.share_on_linkedin | default: 'Share on LinkedIn' }}" 
    href="https://www.linkedin.com/shareArticle?mini=true&url={{ site.url }}{{ page.url }}&title={{ page.title | uri_escape }}" 
    onclick="window.open(this.href, 'linkedin-share', 'width=600,height=400');return false;" 
    title="{{ site.translations.button.share_on_linkedin | default: 'Share on LinkedIn' }}">
    <svg class="icon icon-linkedin"><use xlink:href="#icon-linkedin"></use></svg>
</a>

</section>
